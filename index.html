<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <title>Gazetteer Project</title>
</head>
<body>
    <header>
        <section class="row justify-content-start bg-primary" style="height: 75px">
            <div id="project-name" class="col-8 text-white"> <!-- Change this id tag after-->
                Gazetteer Project
            </div>
            <div id="country-search" class="col-4">
                <select name="" id="">
                    <option value="EN">England</option> <!-- Make sure to use the correct ISO code here-->
                </select>
            </div>
        </section>
    </header>
        <main>
            <div class="row justify-content-start">
                <article class="col-6 bg-info" style="height: 300px"> <!-- This will be the current location data-->
                    <h5>Your location Information</h5>
                    <p>Country <span id="current-country"></span></p>
                    <p>County <span id="current-county"></span></p>
                    <p>Area <span id="current-area"></span></p>                    
                    
                </article>
                <article class="col-6 bg-info-subtle" style="height: 350px"> <!-- This will be the current weather information-->
                    <p>Weather data</p>
                    <p>Current temp : <span id="current-temperature"></span> ℃</p>
                    <p>Feels like : <span id="feels-like"></span> ℃</p>
                    <p>Humidity : <span id="humidity"></span> %</p>
                    <p>Wind speed : <span id="wind-speed"></span> m/s</p>
                    
                    <img id='weatherIcon' src="">
                    <!-- <p>weather icon here : <span id="weather-icon"></span></p> -->
                </article>
            </div>

            <div id="map" style="height: 450px"></div>

            <article class="bg-warning" style="height: 200px">
                <p>Country information</p>
            </article>
            

        </main>


        <script type="application/javascript" src="./libs/js/jquery-2.2.3.min.js"></script> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script type="application/javascript" src="./libs/js/leaflet.js"></script>
        <script type="application/javascript" src="./libs/js/script.js"></script>
    </body>
</html>
