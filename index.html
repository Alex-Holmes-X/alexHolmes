<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link href="/css/styles.css" type="text/css" rel="stylesheet"> -->

    <title>API Task</title>

</head>
<body>
    <h2>Weather Checker</h2>
    <select id='lattitude'>
        <option value="53.715890">53.715890</option>
    </select>
    
    <select id='longitude'>
        <option value="-1.718980">-1.718980</option>
    </select>

    <button id="btnRun">Run</button>

    <div id="divResults">
                <table>
                    <th>Weather</th>
                    <tr>
                        <td align="right">Temperature:</td>
                        <td id="Temperature">
                            
                        </td>
                        <td>â„ƒ</td>
                    </tr>
                    <tr>
                        <td align="right">Humidity:</td>
                        <td id="Humidity">
                            
                        </td>
                        <td>%</td>
                    </tr>
                    <tr>
                        <td align="right">Wind Direction:</td>
                        <td id="WindDirection">
    
                        </td>
                    </tr>
                    <tr>
                        <td align="right">Wind Speed:</td>
                        <td id="WindSpeed">
    
                        </td>
                    </tr>
                </table>        
    </div>
    <br>
    <h2>Time Zone Info</h2>
    <div>
        <button id="btnRunTZ">Run</button>
        <table>
            <th>Time Zones</th>
            <tr>
                <td align="right">Sunrise:</td>
                <td id="sunrise"></td>
            </tr>
            <tr>
                <td align="right">Sunset:</td>
                <td id="sunset"></td>
            </tr>
            <tr>
                <td align="right">Time Zone ID:</td>
                <td id="timezoneId"></td>
            </tr>
            <tr>
                <td align="right">Country Name:</td>
                <td id="countryName"></td>
            </tr>
        </table>
    </div>
    <br>

    <h2>Airport Weather Checker</h2>
    <div>
        <select id="airport">
            <option value="EGNM">Leeds / Bradford Airport</option>
            <option value="EGLL">London Heathrow Airport</option>
            <option value="EGCC">Manchester Airport</option>
            <option value="EGNX">East Midlands Aiport</option>
            <option value="EGNT">Newcastle Airport</option>
        </select>

        <button id="btnRunAirport">Run</button>

        <table>
            <tr>
                <td align="right">ICAO Code:</td>
                <td id="APICAO"></td>
            </tr>
            <tr>
                <td align="right">Elevation:</td>
                <td id="APElevation"></td>
            </tr>
            <tr>
                <td align="right">Clouds:</td>
                <td id="APClouds"></td>
            </tr>
            <tr>
                <td align="right">Dew Point:</td>
                <td id="APDewPoint"></td>
            </tr>
            <tr>
                <td align="right">Temperature:</td>
                <td id="APTemperature"></td>
            </tr>
            <tr>
                <td align="right">Humidity:</td>
                <td id="APHumidity"></td>
            </tr>
            <tr>
                <td align="right">Station Name:</td>
                <td id="APStationName"></td>
            </tr>

        </table>
    </div>
        <br><br>
    <script type="application/javascript" src="../task/libs/js/jquery-2.2.3.min.js"></script>
    <script type="application/javascript" src="../task/libs/js/script.js"></script>
</body>
</html>
